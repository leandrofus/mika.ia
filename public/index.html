<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RAG Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, select, textarea { width: 100%; padding: 8px; margin: 8px 0; }
    button { padding: 10px 20px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>MIKA.IA </h1>

  <label>Tag Obsidian:</label>
  <input type="text" id="tag" placeholder="Ej: ia">

  <label>Pregunta:</label>
  <textarea id="query" rows="4" placeholder="Escribe tu consulta..."></textarea>

  <button id="askBtn">Ask MIKA</button>

  <h2>Respuesta:</h2>
  <pre id="answer"></pre>

  <script>
    document.getElementById("askBtn").addEventListener("click", async () => {
      const tag = document.getElementById("tag").value;
      const query = document.getElementById("query").value;

      const res = await fetch("/rag", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tag, query })
      });

      const data = await res.json();
      document.getElementById("answer").textContent = data.answer || data.error;
    });
  </script>
</body>
</html>
